{% extends "shop/base.html" %}

{% block content %}
<div class="product_card">
<h1>{{product.name}}</h1>

{% if product.photo %}
<img class="img-article-left" src="{{product.photo.url}}"></p>
{% endif %}

<h3>Цена: {{product.price}} р</h3>
    <h3>Описание:</h3>{{product.specification|linebreaks}}
<h3>Гарантия: {{product.warranty}}</h3>
<form action='{% url "cart_add" product.slug %}' method="post">
    {{ cart_product_form.all }}
    {% csrf_token %}
    <p><button type="submit">Добавить в корзину</button></p>
</form>

</div>
{% endblock %}
